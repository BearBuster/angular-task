<label [class.disabled]="readOnly">
  <span *ngIf="subText && subText.pos == 'before'">{{subText.text}}</span>
  <input
    [value]="value"
    (input)="onChange($any($event.target).value)"
    (blur)="onTouched()" [disabled]="isDisabled"
    [placeholder]="placeholder"
  >
  <div *ngIf="subText && subText.pos == 'after'">{{subText.text}}</div>
</label>
