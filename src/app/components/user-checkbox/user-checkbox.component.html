<div class="d-flex align-items-center">
  <label class="d-block" style="margin-right: 10px">
    <input #checkBox type="checkbox" [checked]="value" (change)="onChange(checkBox.checked)">
  </label>
  <div class="circle" style="margin-right: 10px">
    <p class="circle-inner">{{initial}}</p>
  </div>
  <span>{{fullName}}</span>
</div>
